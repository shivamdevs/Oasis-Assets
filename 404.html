<!DOCTYPE html>
<html lang="en">

<head>

        content="width=device-width, initial-scale=1, shrink-to-fit=no, height=device-height, user-scalable=no" />

    <meta name="description" content="Myoasis - Assets" />

    <link rel="manifest" href="/assets/manifest.json" />
    <link rel="stylesheet" href="https://assets.myoasis.tech/icons/font-awesome-6/css/all.min.css">

    <title>404 : Page not available</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-size: 16px;
        }

        body,
        html,
        *,
        *::before,
        *::after,
        :host,
        :root {
            word-wrap: break-word;
            box-sizing: border-box;
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            display: flex;
            flex-direction: column;
            position: fixed;
            inset: 0;
            z-index: 1;
        }

        .header,
        .footer {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: flex-end;
            padding: 10px 20px;
            flex-wrap: nowrap;
            gap: 20px;
            font-weight: 500;
            font-size: 14px;
        }

        .header {
            align-items: flex-start;
        }

        .hdlogo {
            width: 50px;
            height: 50px;
        }

        .hdcount {
            display: inline-block;
            white-space: nowrap;
            color: #fff;
        }


        .ftcopy {
            color: #bbb;
        }

        .ftflow {
            display: inline-flex;
            gap: 20px;
            flex-wrap: nowrap;
        }

        .ftadd {
            display: inline-flex;
            padding: 5px 20px;
            background-color: #fff4;
            border-radius: 5px;
            backdrop-filter: blur(16px);
            align-items: center;
            justify-content: center;
            flex-wrap: nowrap;
            color: #ddd;
            transition: .2s;
            border: none;
            user-select: none;
        }

        .ftadd:disabled {
            background-color: #fff1;
            color: #727888;
        }

        .ftadd:not(:disabled):hover {
            box-shadow: 0 0 0 1px #fff8;
            color: #fff;
            cursor: pointer;
        }

        .ftadd:not(:disabled):active {
            background-color: #fff2;
        }

        .open-sky {
            display: block;
            position: fixed;
            inset: 0;
        }

        .boundry {
            animation: rotating_sky 10s infinite 0s;
            background-image: linear-gradient(0deg, #6B4984, #483475, #2B2F77, #141852, #070B34);
            position: fixed;
            inset: -50vw -50vh;
        }

        @keyframes rotating_sky {
            0% {
                rotate: 0deg;
            }

            100% {
                rotate: 360deg;
            }
        }

        .star {
            width: 5px;
            height: 5px;
            position: absolute;
            top: 0;
            left: 0;
            transition: .4s;
        }

        .rocket {
            position: absolute;
        }

        .hidden {
            top: 0;
            left: 0;
            z-index: -111;
            position: absolute;
        }

        .main {
            display: block;
            width: 100%;
            text-align: center;
            margin-block: auto;
        }

        .neon {
            font-family: 'Monoton', cursive;
            color: #FFD5FF;
            font-weight: 400;
            letter-spacing: 8px;
            text-shadow: 1px 0px 4px #FFD5FF, 2px 0px 4px #FFD5FF, 3px 0px 4px #FFD5FF, 2px 0px 3px #D42CCA, 2px 3px 15px #D42CCA, 2px 0px 15px, 5px 0px 125px, 20px 0vw 200px #D42CCA, 40px 0vw 200px #D42CCA;
        }
        .neontop {
            font-size: 130px;
        }
        .neonbot {
            font-size: 40px;
        }

        @media screen and (max-width: 401px) {
            .header, .footer {
                gap: 10px;
                padding-inline: 10px;
            }
            .ftflow {
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="boundry"></div>
    <div class="open-sky" id="sky">
    </div>
    <div class="hidden">
        <lottie-player class="rocket" src="https://assets3.lottiefiles.com/packages/lf20_ii6qdbgz.json"
            background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
    </div>
    <div id="root">
        <header class="header">
            <img class="hdlogo" src="/assets/logo192.png" alt="">
            <div class="hdcount" id="counter"></div>
        </header>
        <main class="main">
            <div class="neon">
                <div class="neontop">404</div>
                <div class="neonbot">pAgE NoT FoUnD</div>
            </div>
        </main>
        <footer class="footer">
            <div class="ftcopy">¬© Myoasis.tech</div>
            <div class="ftflow">
                <button class="ftadd" id="rocket" onclick="generate_rocket()">Throw rocket</button>
                <button class="ftadd" id="star" onclick="generate_stars()">Add stars</button>
            </div>
        </footer>
    </div>
</body>

</html>

<script>
    // random generator function
    const random = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
    const random_color = () => Math.floor(Math.random() * 16777215).toString(16);
    const random_star = () => [random(0, window.innerHeight), random(0, window.innerWidth)];

    // random rocket coordinate generator
    const random_coordinate = () => {
        function angle(sx, sy, ex, ey) {
            const dy = ey - sy;
            const dx = ex - sx;
            let theta = Math.atan2(dy, dx);
            theta *= 180 / Math.PI;
            return theta;
        }
        const size = random(50, 150);
        const possibility = [
            0 - size,
            window.innerWidth + size,
            window.innerHeight + size,
            random(0 - size, window.innerWidth + size),
            random(0 - size, window.innerHeight + size),
        ];
        const coor = {
            sx: possibility[random(0, possibility.length - 1)],
            sy: possibility[random(0, possibility.length - 1)],
            ex: possibility[random(0, possibility.length - 1)],
            ey: possibility[random(0, possibility.length - 1)],
        };
        return {
            s: size,
            sx: coor.sx,
            sy: coor.sy,
            ex: coor.ex,
            ey: coor.ey,
            a: angle(coor.sx, coor.sy, coor.ex, coor.ey),
        };
    };


    // stars
    let generated_start = 0;
    function generate_stars() {
        const x = document.getElementById('sky');
        for (let i = 0; i < random(20, 50); i++) {
            if (generated_start > 250) return generate_stars_max();
            const s = document.createElement('div');
            s.className = 'star';
            x.appendChild(s);
            generate_stars_fly(s, 1);
            generated_start++;
        }
    }
    function generate_stars_max() {
        const b = document.getElementById('star');
        b.innerHTML = "Max stars in the sky";
        b.disabled = true;
    }
    function generate_stars_fly(i, f) {
        const s = random(1, 5);
        const t = f ? random(0, 500) : random(5000, 10000);
        const c = random_star();
        i.style.width = s + "px";
        i.style.height = s + "px";
        i.style.top = c[0] + "px";
        i.style.left = c[1] + "px";
        i.style.transition = t + "ms ease";
        i.style.rotate = random(0, 360) + "deg";
        i.style.backgroundColor = "#" + random_color();
        i.style.borderRadius = random(s / 4, s / 2) + "px";
        setTimeout(() => generate_stars_fly(i), t);
    }


    // rocket
    function generate_rocket() {
        function set_coordinates(e, l, t) {
            e.style.top = t + "px";
            e.style.left = l + "px";
        }
        const x = document.getElementById('sky');
        const r = document.querySelector('.hidden .rocket').cloneNode();
        const c = random_coordinate();
        const t = random(3000, 6000);
        const l = 20;
        r.style.width = c.s + "px";
        r.style.height = c.s + "px";
        r.style.rotate = (c.a + 90) + "deg";
        r.style.transition = t + "ms linear";
        set_coordinates(r, c.sx, c.sy);
        x.appendChild(r);
        setTimeout(() => set_coordinates(r, c.ex, c.ey), l);
        setTimeout(() => x.removeChild(r), t + l);
    }

    // auto generate stars and rockets
    generate_stars();
    generate_rocket();
    setInterval(generate_rocket, 5000);
    setInterval(generate_rocket, 8000);

    // count stars and rockets
    function count_sky() {
        const x = document.getElementById('sky');
        const c = document.getElementById("counter");
        const s = x.getElementsByClassName('star').length;
        const r = x.getElementsByClassName('rocket').length;
        c.innerHTML = `[üöÄ : ${r} | ‚≠ê : ${s}]`;
        setTimeout(count_sky, 500);
    }
    count_sky();
</script>
